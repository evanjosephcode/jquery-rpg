<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery RPG</title>

    <!-- Added link to the jQuery Library -->

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Jura" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">jayQuery R-P//uffin-G</h1>
        <h3 class="text-center instructions">Pick a character, and choose wisely Young Game Consumer-Padawan</h3>
        <h3 class="text-center force">... (I am one with the force, and the force is one with me)</h3>
    </div>

    <div class="row">
        <div id="chosen" class="text-center chosen col-lg-4 col-md-4 sm-12"></div>
        <div class="text-center versus col-lg-4 col-md-4 sm-12"></div>
        <div id="enemy" class="text-center enemydisplay col-lg-4 col-md-4 sm-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4"></div>
        <div class="text-center buttondiv col-lg-4 col-md-4">
            <button id="button-1" class="text-center btn btn-primary number">
                Attack
            </button>
        </div>
        <div class="col-lg-4 col-md-4"></div>
    </div>

    <div class="row">
        <div class="col jaycontain imgc">
            <img id="jay" class="jay img" data-name="jay" src="assets/images/j.jpg" alt="Jay from Jay and Silent Bob">
        </div>
        <div class="col imgc markcontain">
            <img class="mark img" data-name="mark" src="assets/images/m.jpg" alt="Evil Mark Hamill">
        </div>
        <div class="col imgc puffincontain">
            <img class="puffin img" data-name="puffin" src="assets/images/p.jpg" alt="Puffin">
        </div>
        <div class="col imgc bobcontain">
            <img class="bob img" data-name="bob" src="assets/images/s.jpg" alt="Silent Bob">
        </div>
        <div class="col imgc dudecontain">
            <img class="dude img" data-name="dude" src="assets/images/w.jpg" alt="The Dude">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
